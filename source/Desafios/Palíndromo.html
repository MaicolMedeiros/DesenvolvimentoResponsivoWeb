    <script>
        /**

        * @param str a string a ser verificada
        * 
        * @example
        * 
        * isPalindrome("10:01")
        * // true
        * 
        * isPalindrome("Matheus")
        * // false
        */
        function isPalindrome(str) {
            var strReverso = "";
            for (let i = str.length - 1; i >= 0; i--) {
                strReverso += str[i];
            }
            console.log(strReverso);
            if (str === strReverso) {
                return true;
            } else {
                return false;
            }
        }

    </script>
