<body>

    <script>
        /**
         * Inverter uma string
         * 
         * @param str a string a ser invertida
         * 
         * @example
         *  
         * reverseString("Matheus");
         * // suehtaM
         * 
         */
        function reverseString(str) {
            var strReverso = "";
            for (let i = str.length - 1; i >= 0; i--) {
                strReverso += str[i];
            }
            return strReverso;
        }
        

    </script>


</body>

</html>
